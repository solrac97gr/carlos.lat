name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup pnpm
        run: npm i -g pnpm
      - name: Install dependencies
        run: pnpm install
      - name: Install Studio dependencies
        run: cd studio && pnpm install && cd ..
      - name: Build and export
        run: pnpm run ci
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_18CE8 }}'
          channelId: live
          projectId: portfolio-18ce8
